<p class="under">Domaća svinja (Sus scrofa scrofa; sinonim: Sus scrofa domesticus) su nezaštićene domaće životinje na području Euroazije, grupirane su u rod Sus, unutar porodice Suidae. Najbliži srodnici svinje su divlje svinje i vodeni konj.</p>
